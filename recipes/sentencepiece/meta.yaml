{% set name = "sentencepiece" %}
{% set version = "0.1.86" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/google/{{ name }}/archive/v{{ version }}.tar.gz
#  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
#  sha256: 842e1b6e227501c9383875ab952fd201cfcbb65682e99526136fc987ba3ec2e7
  sha256: a8744e5d2943112e24b69a7ec895d8ea26c41bb55464b78af9c396d10fb3e02a

build:
  number: 0
  skip: True  # [osx and py37]
#  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]
    - gperftools
    - pkg-config
    - pkgconfig
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - sentencepiece

about:
  home: https://github.com/google/sentencepiece/blob/master/python/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Python wrapper for SentencePiece with SWIG."
  dev_url: https://github.com/google/sentencepiece/blob/master/python/

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - ndratpac
