{% set name = "hootenanny" %}
{% set version = "0.2.58" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/ngageoint/hootenanny/archive/v{{ version }}.tar.gz
  sha256: 4dae2a25296c987dd63c777c92b64a817fb357b0273c103018ac30f382aa6d8e
  patches:
    - pythonm4.patch
build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - automake
    - autoconf
    - autoconf-archive
    - libtool
  host:
    - pip
    - python
    - make
    - libgdal
  requires:
    - python

test:
  commands:
    - hoot version

about:
  home: https://github.com/ngageoint/hootenanny
  license: GPL-3.0
  license_file: LICENSE
  summary: Open source map data conflation tool developed with machine learning techniques to facilitate automated and semi-automated conflation of critical Foundation GEOINT features in the topographic domain.
  doc_url: https://github.com/ngageoint/hootenanny
  dev_url: https://github.com/ngageoint/hootenanny

extra:
  recipe-maintainers:
    - rluria14
    - oblute
